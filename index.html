<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/card-example/card.mind;" filterMinCF: 0.001; filterBeta: 0.001;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" shadow="type: pcfsoft" renderer="shadowMap: true">
      <a-assets>
        <a-asset-item id="ICHIGE_de_ASOBO_simple240916v2" src="ICHIGE_de_ASOBO_simple240916v2.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="0.5" shadow-camera-automatic="#objects"></a-light>
      <a-entity shadow="cast:true; receive:true">
      <a-entity light="type: ambient; castShadow:true; intensity: 0.5;"></a-entity>
      <a-entity light="type: directional;
                   castShadow: true;
                   intensity: 0.4;
                   shadowCameraVisible: true;"
                   position="-5 3 1.5"></a-entity>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.5 0.5 0.5" src="#ICHIGE_de_ASOBO_simple240916v2" animation-mixer shadow="receive: false"></a-gltf-model>
        <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" color="#f00" shadow="receive: true"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
