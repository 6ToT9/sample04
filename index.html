<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR + A-Frame AR Demo</title>

  <!-- A-Frameの読み込み -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  
  <!-- MindARの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.5.0/dist/aframe/mindar-aframe.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <!-- MindARを使ったA-Frameシーン -->
  <a-scene mindar="imageTargetSrc: ./target.mind; autoStart: true;" 
           embedded 
           color-space="sRGB" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">

    <!-- ARターゲット認識エリア -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- GLTFモデルの読み込みと表示 -->
      <a-gltf-model src="./nakunakusample.glb" scale="0.5 0.5 0.5" position="0 0 0" animation-mixer></a-gltf-model>
    </a-entity>

    <!-- ARカメラ -->
    <a-camera position="0 0 0" look-controls></a-camera>
  </a-scene>

</body>
</html>
